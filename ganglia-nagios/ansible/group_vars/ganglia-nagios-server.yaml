---
# the buffer size for gmond's receiving udp channel
gmond_udp_recv_buffer: 10485760

# the interval polling metrics from gmond on localhost
# note that the storage archi of rrd (rra) is assuming 15 seconds polling by default, change this should change the rra also
gmetad_localhost_poll_interval: 15

# the interval polling metrics from gmonds on hosts in clusters
gmetad_clusters_poll_interval: 15

# the grid name
gmetad_grid_name: rnd_tenant

# username to login ganglia web
ganglia_web_username: adminganglia

# password to login ganglia web
ganglia_web_password: admin

# auth file for ganglia web used by Apache, full path is required
ganglia_web_auth_file: /etc/ganglia/http.auth

# switch of ganglia web auth system configured in /etc/ganglia/conf.php
ganglia_web_auth_system: disabled





# name of admin user for nagios
nagios_admin_username: adminnagios

# email address for admin user
nagios_admin_email: xxxx@example.com

# password for admin user to login to nagios web
nagios_web_admin_password: admin

# auth file for nagios web used by Apache, full path is required
nagios_web_auth_file: /etc/nagios/http.auth

# contacts information used in nagios
# some elements can be optional with default values:
# alias: identical to contact_name by default
# service_notification_options: 'u,c,r' by default
# host_notification_options: 'd,u,r' by default
nagios_contacts:
- contact_name: xxx
  alias: xxx
  email: xxx
  service_notification_options: w,u,c,r,f,s
  host_notification_options: d,u,r,f,s

# names of the contacts in the admin group
nagios_admin_contacts:
- xxx

# the cluster roles could be recogonized when deploy services
nagios_check_cluster_roles:
- master
- worker
- lb
- etcd


# path to the plugins used by nagios to check on ganglia
nagios_check_ganglia_plugins_path: /usr/share/ganglia/nagios/

# interval checking ganglia metric by nagios, unit is 60s, can be less than 1
nagios_check_ganglia_check_interval: 3

# interval sending notification by nagios, unit is 60s, can be less than 1
nagios_check_ganglia_notification_interval: 120

# maximal time losing heartbeat before off a host
nagios_check_ganglia_heartbeat_threshold: 60

# ganglia metrics checked by nagios with warning and critical values
nagios_check_ganglia_metrics:
- name: load_one
  oper: more
  warn_val: 5
  crit_val: 7
- name: cpu_idle
  oper: less
  warn_val: 50
  crit_val: 10
- name: cpu_wio
  oper: more
  warn_val: 50
  crit_val: 90
- name: disk_free_percent_rootfs
  oper: less
  warn_val: 40
  crit_val: 10
- name: mem_used_percent
  oper: more
  warn_val: 80
  crit_val: 90
- name: service-status-kubelet
  oper: less
  warn_val: 1
  crit_val: 1.5
  cluster_type:
  - kubespray
  - erikube
- name: service-status-docker
  oper: less
  warn_val: 1
  crit_val: 1.5
- name: service-status-etcd
  oper: less
  warn_val: 1
  crit_val: 1.5
  cluster_role: master
  cluster_type:
  - kubespray
- name: service-status-etcd_container
  oper: less
  warn_val: 1
  crit_val: 1.5
  cluster_role: master
  cluster_type:
  - erikube
 
# services checked targeting only on the host running as the head of the cluster
nagios_check_ganglia_head_metrics: []
    